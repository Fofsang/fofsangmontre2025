        }

            padding: 20px;
        }
        .montre {

            border-radius: 10px;

            padding: 15px;
            text-align: center;
            display: none;

            border-radius: 5px;

        function filtrerMontres() {
            const marqueSelect = document.getElementById("marqueSelect").value;
            const prixMin = parseFloat(document.getElementById("prixInput").value) || 0;
            const marqueRecherche = document.getElementById("marqueInput").value.toLowerCase();

            montres.forEach(montre => {
                const div = document.getElementById(montre.id);
                const matchMarqueSelect = !marqueSelect || montre.marque === marqueSelect;
                const matchPrix = montre.prix >= prixMin;
                const matchMarqueInput = marqueRecherche === "" || 
                                        montre.marque.toLowerCase().includes(marqueRecherche) || 
                                        montre.titre.toLowerCase().includes(marqueRecherche);

                if (matchMarqueSelect && matchPrix && matchMarqueInput) {
                    div.classList.add("active");
                } else {
                    div.classList.remove("active");
                }
            });
        }
